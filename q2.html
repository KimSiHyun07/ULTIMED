<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 검은 배경 */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .illustration {
            position: relative;
            width: 300px;
            height: 600px;
            background-image: url('human-illustration.png'); /* 전신 일러스트 이미지 경로 */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .head-area, .abdomen-area {
            position: absolute;
            cursor: pointer;
        }

        .head-area {
            top: 50px;
            left: 85px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.3); /* 머리 선택 영역 */
        }

        .abdomen-area {
            top: 300px;
            left: 75px;
            width: 150px;
            height: 180px;
            background-color: rgba(255, 0, 0, 0.3); /* 배 선택 영역 */
        }

        .head-area:hover, .abdomen-area:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>아픈 곳을 선택해주세요.</h1>

    <div class="illustration">
        <div class="head-area" onclick="selectBodyPart('머리')"></div>
        <div class="abdomen-area" onclick="selectBodyPart('배')"></div>
    </div>

    <script>
        function selectBodyPart(part) {
            if (part === '머리') {
                window.location.href = 'qh.html?body=' + encodeURIComponent(part);
            } else if (part === '배') {
                window.location.href = 'qb.html?body=' + encodeURIComponent(part);
            }
        }
    </script>
</body>
</html>
