<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 검은 배경 */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Q.1</h1>
        <form action="q2.html" method="GET">
            <label for="name">이름을 입력하세요:</label>
            <input type="text" id="name" name="name" placeholder="이름 입력" required>

            <label for="age">나이를 입력하세요:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="나이 입력" required>

            <input type="submit" value="제출">
        </form>
    </div>
</body>
</html>
